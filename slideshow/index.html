<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SlideShow Img</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header> <h1>The Slideshow</h1></header>

   

   <div class="main_content">

   

       <div class="slides_main">

           <input class="input" type="radio" name="slide" id="img1" checked>
           <input class="input" type="radio" name="slide" id="img2">
           <input class="input" type="radio" name="slide" id="img3">
           <input class="input" type="radio" name="slide" id="img4">
           <input class="input" type="radio" name="slide" id="img5">
           <input class="input" type="radio" name="slide" id="img6">
           <input class="input" type="radio" name="slide" id="img7">

           <div class="slide s1">
            <img src="/img/img1.jpg" alt="">
           </div>
  
         <div class="slide" >
          <img src="/img/img2.jpg" alt="">
         </div>
  
         <div class="slide">
          <img src="/img/img3.jpg" alt="">
          </div>
  
          <div class="slide">
          <img src="/img/img4.jpg" alt="">
          </div>
  
         <div class="slide">
          <img src="/img/img5.jpg" alt="">
         </div>

            <div class="slide">
              <img src="/img/img6.png" alt="">
           </div>
  
           <div class="slide">
            <img src="/img/img7.jpg" alt="">
           </div>

          

        </div>
   </div>

   <div class="lables_nav">

        <label class="btn" for="img1">1</label>
        <label class="btn"  for="img2">2</label>
        <label class="btn"  for="img3">3</label>
        <label class="btn"  for="img4">4</label>
        <label class="btn"  for="img5">5</label>
        <label class="btn"  for="img6">6</label>
        <label class="btn"  for="img7">7</label>

   </div>

    <script src="slide.js"></script>
</body>
</html>
