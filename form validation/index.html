<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <header>
            <h1>Formulário</h1>
        </header>

        <form class="the_form">

            <div class="form-control">

                <label for="nome_usuario">Nome do usuário</label>
                <input id="text_name" type="text" name="nome_usuario">
                <small></small>

            </div>

            <div class="form-control">

                <label for="email_usuario">Email</label>
                <input id="email" type="email" name="email_usuario">
                <small></small>
                <small></small>

            </div>

            <div class="form-control">

                <label for="pass_usuario">Senha</label>
                <input id="main_pass" type="password" name="pass_usuario">
                <small></small>
                <small></small>

            </div>

            <div class="form-control">

                <label for="conf_pass">Confirmar Senha</label>
                <input id="secondpass" type="password" name="conf_pass">
                <small></small>
                <small></small>

            </div>

            <div class="form-control">

                <button id="btn">Registrar</button>

            </div>

        </form>
    </div>
    
    <script src="valid.js"></script>
</body>
</html>
