<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Conversor de Pesos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   
    <div class="container">

        <h2>Conversor de Medidas</h2>

        <h4>Informe a medida em metros</h4>
        <input type="text" id="gram"> <br>
        <span id="error"></span>

        <p>Converter para:

            <select id="type">

                <option value="Kilometro">Kilometro</option>
                <option value="Hectometro">Hectometro</option>
                <option value="Dacametro">Dacametro</option>
                <option value="Decimetro">Decimetro</option>
                <option value="Centimetro">Centimetro</option>
                <option value="Milimetro">Milimetro</option>

            </select>
        </p>

        <button id="btn">converter</button>

        <p id="result"> resultado...</p>
       
        <footer> <p>&copy; byEvarTone</p></footer>
       

    </div>

   

    <script src="convet.js"></script>
