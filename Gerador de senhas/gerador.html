<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <img class="logo" src="img/fundo-de-ficcao-cientifica-futurista-moderno_35913-2152.web" alt="">

    <main class="container-input"> 
          
        <span> Tamanho <span id="valor"> </span> Caracter </span>

        <input id="slider" class="slider" type="range" min="5" max="25" value="15">

        <button id="button" class="button-cta" onclick="geradora()">Gerar senha</button>

    </main>

    <div id="container-password" class="container-password hide"  onclick="copysenha() ">

        <span class="title">Sua senha gerada foi:</span>

        <span id="password" class="password"></span>

        <span class="tooltip">clique na senha para copiar!</span>

    </div>

    <script src="gerador.js"></script>
</body>
</html>
